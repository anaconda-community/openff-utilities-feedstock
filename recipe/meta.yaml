{% set name = "openff-utilities" %}
{% set version = "0.1.3" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/openforcefield/openff-utilities/archive/v{{ version }}.tar.gz
  sha256: d6a95e7428be9a789be086557ae5bfc2a9b709a2deafaa6850f248eec2e1aaf7

build:
  noarch: python
  number: 0
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - python
    - pip
  run:
    - python >=3.7
    - importlib_resources
    - typing_extensions

test:
  imports:
    - openff.utilities

about:
  home: https://openforcefield.org/
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: A collection of miscellaneous utility functions used by experimental OpenFF packages
  dev_url: https://github.com/openforcefield/openff-utilities

extra:
  recipe-maintainers:
    - mattwthompson
