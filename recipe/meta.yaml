{% set name = "openff-utilities" %}
{% set version = "0.1.4" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/openforcefield/openff-utilities/archive/v{{ version }}.tar.gz
  sha256: efb7af08ad6395c8f5888ad8969e8e6024d189ba52cdeb68bb60dcdb5fb7dbed

build:
  noarch: python
  number: 0
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - python
    - pip
  run:
    - python >=3.8
    - importlib_resources
    - typing_extensions

test:
  imports:
    - openff.utilities

about:
  home: https://openforcefield.org/
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: A collection of miscellaneous utility functions used by experimental OpenFF packages
  dev_url: https://github.com/openforcefield/openff-utilities

extra:
  recipe-maintainers:
    - mattwthompson
